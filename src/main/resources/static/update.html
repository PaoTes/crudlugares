<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares & Monumentos : Modificar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">

</head>
<body id="update" onload="verFoto()">
    <header style="background: grey; padding-top:20px; padding-bottom:20px;">
        <h1 style="text-align:center; color:#fff;"> Modificar Datos: </h1>
    </header>
    <main style="margin: 1% 5%;">
     <div class="row container altaRegistro">
                <div class="col-md-6 datos-formu">   
                        <form class="formu">   
                            <div class="mb-3">
                                <label for="txtId">Id</label>
                                <input type="text" class="form-control" name="txtId" id="txtId" disabled  ><br>
                            </div>        
                            <div class="mb-3">
                                <label for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                            </div>
                            <div class="mb-3">
                                <label for="txtUbicacion">Ubicación</label>
                                <input type="text" class="form-control" name="txtUbicacion" id="txtUbicacion"> <br>
                            </div>
                            <div class="mb-3">
                                <label for="txtPrioridad">Año de Construcción</label>
                                <input type="number" class="form-control" name="txtPrioridad" id="txtPrioridad"> <br>
                            </div>
                            <div class="mb-3">
                                <label for="txtImagen">Imagen</label>
                                <input type="text" class="form-control"  name="txtImagen" onchange="verFoto()" id="txtImagen">
                            </div>
                            <div class="mb-3">

                                <label for="txtDescripcion">Descripcion</label>
                                <textarea class="form-control" name="txtDescripcion" id="txtDescripcion"></textarea>
                            </div>
                    
                        </form> 
                </div>
               
                <div class="col-md-6 imgPrev">
                    
                        
                    <img src="" id="imgPreview" class="img-fluid" >
                </div> 
                <div class="botonescontrol">
                    <button  type="button"  class="btn btn-success btn-formu" onclick="modificar()">Modificar Datos</button>
                    <a href="" class="btn btn-primary btn-formu" id="boton-sesion" onclick="validarSesion()">Volver al Listado</a>
                    
                  </div>
                  
           </div>
       </main>
       <footer class="footer">
          
        <p>Desarrollado por <a href="mailto:andreaptesta@gmail.com">Andrea Paola Testa</a> - &copy;2022 </p>
    
    </footer>           
            
    <script src="./update.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
